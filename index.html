<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모의 총장 선거</title>
    <script>
        const candidates = [
            "후보 1번", "후보 2번", "후보 3번", "후보 4번", "후보 5번", "후보 6번", 
            "후보 7번", "후보 8번", "후보 9번", "후보 10번", "후보 11번", "후보 12번", 
            "후보 13번", "후보 14번", "후보 15번"
        ];
        const votes = Array(candidates.length).fill(0);
        let hasVoted = false;

        function vote(candidateIndex) {
            if (hasVoted) {
                alert("이미 투표하셨습니다. 한 번만 투표할 수 있습니다.");
                return;
            }
            votes[candidateIndex]++;
            hasVoted = true;
            alert(`${candidates[candidateIndex]}에 투표하셨습니다!`);
        }

        function showResults() {
            const password = prompt("투표 결과를 보려면 암호를 입력하세요:");
            if (password === "hufsmockvote") { // 암호 설정
                let results = "투표 결과:\n\n";
                candidates.forEach((candidate, index) => {
                    results += `${candidate}: ${votes[index]}표\n`;
                });
                alert(results);
            } else {
                alert("암호가 틀렸습니다.");
            }
        }
    </script>
</head>
<body>
    <h1>모의 총장 선거</h1>
    <p>아래에서 후보를 선택하세요:</p>
    <div id="candidates">
        <ul>
            <script>
                candidates.forEach((candidate, index) => {
                    document.write(`<li><button onclick="vote(${index})">${candidate}</button></li>`);
                });
            </script>
        </ul>
    </div>
    <br>
    <button onclick="showResults()">결과 보기 (관리자 전용)</button>
</body>
</html>
